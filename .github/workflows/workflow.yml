
# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

env:
  COVERALLS_REPO_TOKEN: "${{ secrets.COVERALLS_REPO_TOKEN }}"
  COVERALLS_GIT_BRANCH: "${{ github.ref }}"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build_on_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20.x ]
        include:
          - node-version: 20.x
            SECURITY_REVERT_CVE_2023_46809: "--security-revert=CVE-2023-46809"
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store
    - run: npm install -g pnpm
    - run: pnpm run consistency
    - run: pnpm recursive install --no-frozen-lockfile
    - run: pnpm run build
    - run: pnpm run pretest
    - run: pnpm run test:win
      env:
        SECURITY_REVERT_CVE_2023_46809: ${{matrix.SECURITY_REVERT_CVE_2023_46809}}



  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x ]
        include:
          - node-version: 18.x
            SECURITY_REVERT_CVE_2023_46809: "--security-revert=CVE-2023-46809"
          - node-version: 20.x
            SECURITY_REVERT_CVE_2023_46809: "--security-revert=CVE-2023-46809"

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store
    - run: npm install -g pnpm
    - run: pnpm run consistency
    - run: pnpm recursive install --no-frozen-lockfile
    - run: pnpm run build
    - run: hostname 
    - run: openssl version
    - run: pnpm run pretest
    - run: pnpm test
      env:
        SECURITY_REVERT_CVE_2023_46809: ${{matrix.SECURITY_REVERT_CVE_2023_46809}}


  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        include:
          - node-version: 20.x
            SECURITY_REVERT_CVE_2023_46809: "--security-revert=CVE-2023-46809"
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}  
      - uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store
      - run: npm install -g nyc@15 istanbul coveralls codecov
      # - run: npm install -g codeclimate-test-reporter
      - run: npm install -g pnpm
      - run: pnpm recursive install --no-frozen-lockfile
      - run: pnpm run build 
      - run: hostname 
      - run: openssl version
      - run: pnpm run pretest
        env:
          SECURITY_REVERT_CVE_2023_46809: ${{ matrix.SECURITY_REVERT_CVE_2023_46809 }}        
      - run: make test-cov     
        env:
          SECURITY_REVERT_CVE_2023_46809: ${{ matrix.SECURITY_REVERT_CVE_2023_46809 }}        
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
