name: Lerna Publish

on:
  workflow_dispatch:
    inputs:
      dist-tag:
        description: 'dist-tag'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - next
          - rc
          - beta
          - alpha
          - 0.0.0-hack

permissions:
  id-token: write  # Required for OIDC token generation
  contents: read   # Required for actions/checkout

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm recursive install --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish
        # 1. Added --concurrency 1 to prevent OIDC token request collisions
        # 2. Added --access public to ensure scoped packages don't 404
        # 3. Removed --no-verify-access (deprecated)
        run: |
          npx lerna publish from-package \
            --yes \
            --dist-tag ${{ github.event.inputs.dist-tag }} \
            --concurrency 1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true